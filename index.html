<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Fransiska Kadepa</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark py-5">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- start card -->
                <div class="card">

                    <div class="card-header">
                        <h1>Registration Form</h1>
                    </div>

                    <div class="card-body">

                        <form action="#">

                            <div class="row">
                                <div class="col-lg-6 py-5 mx-auto">

                                    <div class="col-auto mb-3">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" id="first_name" placeholder=""
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" id="last_name" placeholder=""
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" id="email" placeholder=""
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">                                           
                                            <label for="Gender" class="form-label">Gender</label>
                                                <select id="gender" class="form-select">
                                                    <option radio="choose"></option>
                                                    <option >Female</option>
                                                    <option >Male</option>
                                                </select>
                                    </div>


                                    <div class="row py-5" >
                                        <label for="status">Status</label>
                                        <dd class="col-sm-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">Student</label>
                                            </div>
                                          
                                        </dd> 
                                        <dd class="col-sm-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">Trainer</label>
                                            </div>
                                          
                                        </dd>                            
                                    </div>                                               

                                </div>
                                <div class="col-lg-5 py-5 mx-auto ">
                                    <div class="col-auto mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea name="" id="" cols="30" rows="6" class="form-control"></textarea>
                                    </div>
                                    
                                    <div class="py-1">
                                        <label for="profile picture" class="form-label">Profile Picture </label>
                                        <img style="height: 230px; width: 610px;" src="icha.jpg" alt="" class="img-fluid mx-auto d-block">
                                    
                            </div>

                            

                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-success">Send</button>
                                    <button type="reset" class="btn btn-lg btn-dark bg-light text-dark">Cancel</button>
                                </div>

                        </form>

                    </div>

                    <div class="card-footer">
                        Developed by <b>Fransiska Kadepa</b>
                    </div>

                </div>
                <!-- end card -->
            </div>
        </div>
    </div>


</body>

</html>
